<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-50">
		<h1>글 상세</h1>
		<!--[[${post}]]  -->
		
		<input type="text" id="subject" th:value="${post.subject}" class="form-control">
		<textarea rows="10" id="content" class="form-control" th:text="${post.content}"></textarea>
		
		<!-- 이미지가 있을 때만 영역 노출 -->
		<div class="my-3" th:if="${post.imagePath != null}">
			<img th:src="${post.imagePath}" alt="본문 이미지" width="300">
		</div>
		
		<div class="d-flex justify-content-end my-3">
			<input type="file" id="file" accept=".jpg, .png, .gif">
		</div>
		
		<div class="d-flex justify-content-between">
			<button type="button" id="deleteBtn" class="btn btn-secondary">삭제</button>
			
			<div>
				<a href="/post/post-list-view" id="postListBtn" class="btn btn-dark">글 목록</a>
				<button type="button" id="saveBtn" class="btn btn-warning">수정</button>
			</div>
		</div>
	</div>
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
