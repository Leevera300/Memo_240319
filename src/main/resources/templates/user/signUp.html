<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout/defaultLayout}">
	
<section layout:fragment="content" class="contents">
	<div class="sign-up-box">
		<div class="d-flex w-100 justify-content-center align-items-center">
			<h1>회원가입</h1>
		</div>
		<div class="d-flex justify-content-center align-items-center">
			<form method="post" action="/user/sign-up" class="w-100">
				<table class="table border">
					<tr>
						<th>*아이디 4자 이상</th>
						<td><input type=text id="userId" name="userId" class="form-control"
						placeholder="아이디를 입력하세요"></td>
					</tr>
					<tr>
						<th>*비밀번호</th>
						<td><input type=text id="password" name="password" class="form-control"
						placeholder="비밀번호를 입력하세요"></td>
					</tr>
					<tr>
						<th>*비밀번호 확인</th>
						<td><input type=text id="checkPassword" name="checkPassword" class="form-control"
						placeholder="비밀번호를 입력하세요"></td>
					</tr>
					<tr>
						<th>*이름</th>
						<td><input type=text id="name" name="name" class="form-control"
						placeholder="이름을 입력하세요"></td>
					</tr>
					<tr>
						<th>*이메일</th>
						<td><input type=text id="email" name="email" class="form-control"
						placeholder="이메일 주소를 입력하세요"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</section>

<th:block layout:fragment="script">
	<script>
		
	</script>
</th:block>
</html>
