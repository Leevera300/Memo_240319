<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>MEMO</title>

<!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div id="wrap">
		<header>
			<div class="d-flex bg-warning">
				<h1 class="text-left col-10">MEMO 게시판</h1>
				<h3 class="text-center col-2">로그인</h3>
			</div>
		</header>
		<section>
			<div class="text-center">
				<h2>로그인</h2>
				<form method="get" action="/user/sign-in">
					<div class="d-flex align-items-center justify-content-center">
						<input type="text" id="userId" name="userId" class="form-control col-2"
						placeholder="아이디를 입력하세요">
					</div>
					<div class="d-flex align-items-center justify-content-center">
						<input type="password" id="password" name="password" class="form-control col-2"
						placeholder="비밀번호를 입력하세요">
					</div>
					<div class="d-flex align-items-center justify-content-center">
						<input type="submit" value="로그인" class="btn btn-warning col-2">
					</div>
					<div class="d-flex align-items-center justify-content-center">
						<a href="#" class="col-2 p-0"><button type="button" class="btn btn-info w-100">회원가입</button></a>
					</div>
				</form>
			</div>
		</section>
		<footer class="bg-warning text-center">
			<h3>Copyright © memo 20xx</h3>
		</footer>
	</div>
</body>
</html>
