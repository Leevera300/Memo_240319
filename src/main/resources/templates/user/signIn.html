<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="login-box">
		<h1 class="my-4">로그인</h1>
		
		<!-- 키보드 Enter키로 로그인이 될 수 있도록 form 태그를 만들어준다.(submit 타입의 버튼이 동작됨) -->
		<form id="loginForm" action="/user/sign-in" method="post">
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="loginId" name="loginId"
				placeholder="아이디를 입력하세요">
			</div>
	
			<div class="input-group mb-3">
				<input type="password" class="form-control" id="password" name="password"
				placeholder="암호를 입력하세요">
			</div>
			
			<input type="submit" id="loginBtn" class="btn btn-block btn-warning text-white" value="로그인">
			<a class="btn btn-block btn-primary" href="/user/sign-up-view">회원가입</a>
		</form>
	</div>
</section>

<th:block layout:fragment="script">
    <script>
		$(document).ready(function() {
			$("form").on('submit', function(e) {
				e.preventDefault(); // form submit 기능 중단
				//alert("로그인");
				
				let loginId = $("input[name=loginId]").val().trim();
				//alert(loginId);
				if (!loginId) {
					alert("아이디를 입력하세요");
					return false;
				}
				let password = $("input[name=password]").val();
				//alert(password);
				if (!password) {
					alert("비밀번호를 입력하세요");
					return false;
				}
				
				let url = $(this).attr('action');
				console.log(url);
				let params = $(this).serialize(); /// name 속성 반드시 있어야함
				console.log(params);
				
				// AJAX
				$.post(url, params) // request
				.done(function(data) { // respond
					if (data.result == "성공") {
						// 글목록 화면으로 이동
						location.href = "/post/post-list-view"
					} else {
						alert(data.error_message);
					}
				});
			});
		});
    </script>
</th:block>
